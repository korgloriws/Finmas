# Configuração Nginx temporária (sem SSL) para obter certificado
# Depois será substituída pela nginx.conf completa

upstream finmas_app {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Servidor HTTP temporário (antes de obter SSL)
server {
    listen 80;
    listen [::]:80;
    server_name finmas.com.br www.finmas.com.br;

    # Para validação Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://finmas_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://finmas_app;
        access_log off;
    }

    # Frontend React (SPA)
    location / {
        proxy_pass http://finmas_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

