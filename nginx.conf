# Configuração Nginx para Finmas
# Reverse proxy para aplicação Flask

upstream finmas_app {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name finmas.com.br www.finmas.com.br;

    # Para validação Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finmas.com.br www.finmas.com.br;

    # Certificados SSL (serão gerados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/finmas.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finmas.com.br/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/finmas_access.log;
    error_log /var/log/nginx/finmas_error.log;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Cache de assets estáticos (frontend)
    location /assets/ {
        proxy_pass http://finmas_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache de assets estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints
    location /api/ {
        proxy_pass http://finmas_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Sem cache para API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check
    location /health {
        proxy_pass http://finmas_app;
        access_log off;
    }

    # Adminer - Visualizador de banco de dados (protegido por IP ou autenticação)
    # IMPORTANTE: Configure acesso restrito (IP whitelist ou autenticação básica)
    location /adminer/ {
        # Descomente as linhas abaixo para restringir por IP (recomendado)
        # allow 123.456.789.0;  # Seu IP
        # deny all;
        
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /adminer;
        
        # Timeout maior para queries
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        
        # Buffers
        proxy_buffering off;
    }
    
    # Redirecionar /adminer para /adminer/
    location = /adminer {
        return 301 $scheme://$host/adminer/;
    }

    # Frontend React (SPA)
    location / {
        proxy_pass http://finmas_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para SPA (React Router)
        try_files $uri $uri/ /index.html;
    }
}

