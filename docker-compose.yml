version: '3.8'

services:
  app:
    build: .
    container_name: finmas-app
    ports:
      - "127.0.0.1:8080:8080"  # Apenas localhost (Nginx vai expor)
    volumes:
      # Persistência dos bancos SQLite
      - ./data/bancos_usuarios:/app/backend/bancos_usuarios
      # Backups automáticos
      - ./backups:/app/backups
      # Logs
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - PORT=8080
      # Backup automático no startup (true para produção, false para desenvolvimento local)
      - ENABLE_STARTUP_BACKUP=${ENABLE_STARTUP_BACKUP:-true}
      # NÃO definir DATABASE_URL = sistema usa SQLite automaticamente
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # phpLiteAdmin - Visualizador de banco de dados SQLite (específico para SQLite)
  phpliteadmin:
    image: coleifer/php-lite-admin
    container_name: finmas-phpliteadmin
    ports:
      - "127.0.0.1:8081:2015"  # Apenas localhost (acesso via SSH tunnel ou Nginx)
    volumes:
      # Acesso aos bancos SQLite (montado em /db para acesso direto)
      - ./data/bancos_usuarios:/db:ro  # Read-only para segurança
    restart: unless-stopped

