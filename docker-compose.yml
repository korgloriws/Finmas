version: '3.8'

services:
  app:
    build: .
    container_name: finmas-app
    ports:
      - "127.0.0.1:8080:8080"  # Apenas localhost (Nginx vai expor)
    volumes:
      # Persistência dos bancos SQLite
      - ./data/bancos_usuarios:/app/backend/bancos_usuarios
      # Backups automáticos
      - ./backups:/app/backups
      # Logs
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - PORT=8080
      # Backup automático no startup (true para produção, false para desenvolvimento local)
      - ENABLE_STARTUP_BACKUP=${ENABLE_STARTUP_BACKUP:-true}
      # NÃO definir DATABASE_URL = sistema usa SQLite automaticamente
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-445622555665-h9ve288738aah02dhf90o2hkq2281ero.apps.googleusercontent.com}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-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}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-finmas_secret_key_change_in_production}
      - FRONTEND_URL=${FRONTEND_URL:-https://finmas.com.br}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Adminer - Visualizador de banco de dados SQLite
  adminer:
    image: adminer:latest
    container_name: finmas-adminer
    ports:
      - "127.0.0.1:8081:8080"  # Apenas localhost (acesso via SSH tunnel ou Nginx)
    volumes:
      # Acesso aos bancos SQLite (read-write necessário para SQLite criar arquivos temporários)
      - ./data/bancos_usuarios:/db:rw
    restart: unless-stopped
    

